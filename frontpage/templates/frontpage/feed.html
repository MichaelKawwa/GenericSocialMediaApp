{% extends 'frontpage/base.html' %}

{% block content %}

<ul class="list-unstyled">
  {% for post in posts %}
  <li class="media">
    <div class="col-md-10 blogShort">
                     <a href="{% url 'post-detail' post.id %}"><h1>{{ post.title }}</h1></a>
                     <img src="{{ post.img.url }}" style="max-height:450px; max-width:450px;" alt="post img" class="pull-left img-responsive thumb margin10 img-thumbnail">
                     <article><p>
                       {{ post.desc }}
                         </p></article>
    </div>
  </li>

  {% endfor %}
</ul>
{% endblock %}
