{% extends 'frontpage/base.html' %}

{% block content %}
    <div class="col-md-10 blogShort">
                     <h1 class="article-title">{{ object.title }}</h1>
                     <img src="{{ object.img.url }}" style="max-height:450px; max-width:450px;" alt="post img" class="pull-left img-responsive thumb margin10 img-thumbnail">
                     <article><p>
                       {{ object.desc }}
                         </p></article>
                         {% if user.is_authenticated %}
                          {% if object.author == user %}
                     <a class="btn btn-outline-info" href="{% url 'post-update' object.id %}">Update</a>
                     <a href="{% url 'post-delete' object.id %}" class="btn btn-danger">Delete</a>
                              {% endif %}
                          {% endif %}
    </div>
{% endblock %}
