{% extends 'frontpage/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Post</legend>
      {{ form|crispy }}
    </fieldset>
    <button type="submit" class="btn btn-secondary btn-lg btn-block">Post</button>
  </form>
</div>
{% endblock %}
