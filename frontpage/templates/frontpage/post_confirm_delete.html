{% extends 'frontpage/base.html' %}

{% block content %}
<div class="container">
  <form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Delete</legend>
      <h2>Are you sure you want to delete this post: {{ object.title }}? This cannot be undone.</h2>
    </fieldset>
    <button type="submit" class="btn btn-danger">Delete</button>
    <button href="{% url 'post-detail' object.id %}" class="btn btn-secondary">Cancel</button>
  </form>
</div>
{% endblock %}
